<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;padding:0;}
        ul{width: 330px;margin:50px auto;position: relative}
        li{list-style: none;float: left;width:100px;height:100px;background: red;/*margin: 0 0px 10px 10px;*/ margin: 0 10px 10px 0;}
    </style>
    <script src="js/move.js"></script>
    <script>
        window.onload=function () {
            /*
            元素居中放大：除了要改变元素的宽高以外，还要改变元素定位(top，left)
            如果图片放大一倍，那么位移放大宽高的一半

            转换布局时位置保持不变
             */
            var oUl=document.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            var arr=[];
            for(var i=0;i<aLi.length;i++){
                arr.push({'left':aLi[i].offsetLeft,'top':aLi[i].offsetTop});
            }
                var zIndex=1;
            for(var i=0;i<aLi.length;i++){
            //用js去设置css样式的时候：在同一代码快中，css样式优先级不同
                aLi[i].index=i;
                aLi[i].style.position='absolute';
                aLi[i].style.left=arr[i].left+'px';
                aLi[i].style.top=arr[i].top+'px';
              //  aLi[i].style.margin='';

                aLi[i].onmouseover=function () {
                    this.style.background='yellow';
                    this.style.zIndex=zIndex++;
                    doMove(this,{
                        'width':200,
                        'height':200,
                        'left':arr[this.index].left-50,
                        'top':arr[this.index].top-50})
                };
                aLi[i].onmouseout=function () {

                        doMove(this,{
                            'width':100,
                            'height':100,
                            'left':arr[this.index].left,
                            'top':arr[this.index].top
                        });

                }
            }
        }
    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
