<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*.box{width: 200px;height: 200px;background-image: -webkit-linear-gradient(left top,red,orange,yellow,green,cyan,blue,purple)}-->
   */
        .box{width: 200px;height: 200px;background-image: -webkit-linear-gradient(top, rgba(0,0,0,1) 20px, rgba(0,0,0,0) 200px)}
    </style>
    <script>
        /*
        background-image:
         线性渐变格式
         linear-gradient([<起点> || <角度>,]? <点>, <点>…)
         只能用在背景上
         IE filter:progid:DXImageTransform.Microsoft.gradient(startColorstr='#ffffff',endColorstr='#ff0000',GradientType='1');
         参数
         起点：从什么方向开始渐变		默认：top
         left、top、left top
         角度：从什么角度开始渐变
         xxx deg的形式
         点：渐变点的颜色和位置
         black 50%，位置可选

         线性渐变实例
         最简单
         red, green
         从上到下
         起点位置
         left top, red, green
         30deg, red, green
         逆时针
         repeating-linear-gradient

         */
    </script>
</head>
<body>
<div class="box"></div>
</body>
</html>
