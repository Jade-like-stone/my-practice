<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{width: 200px;border:1px solid black;overflow: hidden;border-radius: 15px;}
        .box{width: 400px;height: 30px;
            background: repeating-linear-gradient(55deg,green 0,green 10px,#fff 10px,#fff 20px);transition:3s;}
        .wrap:hover .box{margin-left: -200px;}
    </style>
</head>
<body>
<div class="wrap">
<div class="box"></div>
</div>
</body>
</html>
