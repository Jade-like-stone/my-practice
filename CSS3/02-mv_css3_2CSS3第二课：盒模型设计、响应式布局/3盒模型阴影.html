<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
         用法
         box-shadow:[inset] x y blur [spread] color
         参数
         inset：投影方式
         inset：内投影
         不给：外投影
         x、y：阴影偏移
         blur：模糊半径
         spread：扩展阴影半径
         先扩展原有形状，再开始画阴影
         color


         box-reflect 倒影
         direction  方向     above|below|left|right;
         距离
         渐变（可选）

         resize 自由缩放
         Both 水平垂直都可以缩放
         Horizontal 只有水平方向可以缩放
         Vertical 只有垂直方向可以缩放
         注意：一定要配合overflow:auto 一块使用只有水平方向可以缩放


         box-sizing 盒模型解析模式
         Content-box  标准盒模型 width/height=border+padding+content
         Border-box 怪异盒模型 width/height=content

         */
    </script>
</head>
