<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{height: 100px;border:10px solid black;padding:10px;display:-webkit-box;
             -webkit-Box-orient:Horizontal;-webkit-box-direction:Normal}
        .box div{width: 100px;height: 100px;background: red;border:1px solid white;}
        /*.box div:nth-of-type(1){-webkit-box-ordinal-group:2;}*/
        /*.box div:nth-of-type(2){-webkit-box-ordinal-group:1;}*/
        /*.box div:nth-of-type(3){-webkit-box-ordinal-group:5;}*/
        /*.box div:nth-of-type(4){-webkit-box-ordinal-group:3;}*/
        /*.box div:nth-of-type(5){-webkit-box-ordinal-group:4;}*/
        /*排在第-webkit-box-ordinal-group个的数字是nth-of-type()*/
    </style>
    <script>
        /*
         注意在使用弹性盒模型的时候 父元素必须要加display:box 或 display:inline-box
         Box-orient 定义盒模型的布局方向
         Horizontal 水平显示
         vertical 垂直方向
         box-direction 元素排列顺序
         Normal 正序
         Reverse 反序
         box-ordinal-group 设置元素的具体位置

         Box-flex 定义盒子的弹性空间
         子元素的尺寸=盒子的尺寸*子元素的box-flex属性值 / 所有子元素的box-flex属性值的和
         box-pack 对盒子富裕的空间进行管理
         Start 所有子元素在盒子左侧显示，富裕空间在右侧
         End 所有子元素在盒子右侧显示，富裕空间在左侧
         Center 所有子元素居中
         Justify 富余空间在子元素之间平均分布

         box-align 在垂直方向上对元素的位置进行管理
         Start 所有子元素在据顶
         End 所有子元素在据底
         Center 所有子元素居中

         */
    </script>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
