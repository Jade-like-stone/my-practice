<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{height: 200px;border:10px solid black;padding:10px;display:-webkit-box;
            -webkit-Box-orient:Horizontal;-webkit-box-pack:center;
            -webkit-box-direction:reverse;-webkit-box-align:center;}
        .box div{height: 100px;width:100px;background: red;border:1px solid white;}
        /*.box div:nth-of-type(1){-webkit-box-flex:1;}*/
        /*.box div:nth-of-type(2){-webkit-box-flex:1;}*/
        /*.box div:nth-of-type(3){width: 500px;}*/
        /*.box div:nth-of-type(4){-webkit-box-flex:1;}*/
        /*.box div:nth-of-type(5){-webkit-box-flex:1;}*/
        /*中间居中两边自适应*/
    </style>
    <script>
        /*
         Box-flex 定义盒子的弹性空间
         子元素的尺寸=盒子的尺寸*子元素的box-flex属性值 /
                        所有子元素的box-flex属性值的和
         box-pack 对盒子富裕的空间进行管理
         Start 所有子元素在盒子左侧显示，富裕空间在右侧
         End 所有子元素在盒子右侧显示，富裕空间在左侧
         Center 所有子元素居中
         Justify 富余空间在子元素之间平均分布

         box-align 在垂直方向上对元素的位置进行管理
         Start 所有子元素在据顶
         End 所有子元素在据底
         Center 所有子元素居中

         */
    </script>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>
</body>
</html>
