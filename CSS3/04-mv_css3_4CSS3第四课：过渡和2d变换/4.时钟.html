<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style id="css">
        body{background: black}
        .wrap{width: 200px;height: 200px;border:2px solid #fff;margin:100px auto;border-radius: 50%;position: relative;}
        .wrap ul{margin: 0;padding: 0;height: 200px;position:relative;list-style: none;}
        #list li{width:2px;height: 8px;background: white;position: absolute;left: 99px;top:0;
                    transform-origin: center 100px;}
        /*.wrap ul li:nth-of-type(1){-webkit-transform:rotate(0)}*/
        /*.wrap ul li:nth-of-type(2){-webkit-transform:rotate(6deg)}*/
        /*.wrap ul li:nth-of-type(3){-webkit-transform:rotate(12deg)}*/
       /**/
        /*.wrap ul li:nth-of-type(5){-webkit-transform:rotate(24deg)}*/
        /*.wrap ul li:nth-of-type(6){-webkit-transform:rotate(30deg)}*/
        #list li:nth-of-type(5n+1){height:12px;}
        #hour,#min,#sec{transform-origin:bottom;}
        #hour{width: 6px;height: 45px;background: #fff;position: absolute;left:97px;top:55px;border-radius: 15px;}
        #min{width: 4px;height: 65px;background: #999;position: absolute;left:98px;top:35px;border-radius: 10px;}
        #sec{width: 2px;height: 88px;background: red;position: absolute;left:99px;top:12px;}
        .ico{width:20px;height: 20px;background: #fff;border-radius: 50%;position: absolute;left: 90px;top:90px;}

        #text{position: absolute;border-radius:50%;border:1px solid white;left: 0;top:0;width: 200px;height: 200px;  }
        #text ul{margin: 0;padding: 0;height: 180px;position:relative;list-style: none;}
        #text ul li{font-size: 16px;position: absolute; transform-origin:0 100px;left: 100px;top:0;   list-style-type:none;height: 30px;line-height: 30px;text-align: center;}
        #text ul li a{display: block;color:white;margin-top:9px;}

    </style>
    <script>
       window.onload=function () {
           var oUl=document.getElementById('list');
           var oUl2=document.getElementById('list2');
           var oHour=document.getElementById('hour');
           var oMin=document.getElementById('min');
           var oSec=document.getElementById('sec');
           var oText=document.getElementById('text');
           var oCss=document.getElementById('css');
           var scss='';
           var tcss='';
           var twcss='';
           var sText='';
           var aLi='';

           for(var j=1;j<13;j++){
               sText+='<li><a>'+j+'</a></li>';
               tcss+='.wrap #text li:nth-of-type('+(j)+'){transform:rotate('+((j*30)-4)+'deg)}';
               twcss+='.wrap #text li a:nth-child('+(j)+'){transform:rotate('+((j)*30-28)+'deg)}';
           }
           oUl2.innerHTML=sText;
           oCss.innerHTML+=tcss;
           oCss.innerHTML+=twcss;
           oUl2.style.transform='rotate()';

           for(var i=0;i<60;i++){
               scss+='.wrap ul li:nth-of-type('+(i+1)+'){transform:rotate('+i*6+'deg) }';
               aLi+="<li></li>"
           }
           oUl.innerHTML=aLi;
           oCss.innerHTML+=scss;
           toTime();

           setInterval(toTime,1000);

           function toTime() {
               var oData=new Date();
               var iSec=oData.getSeconds();
               var iMin=oData.getMinutes()+iSec/60;
               var iHour=oData.getHours()+iMin/60;

               oSec.style.transform='rotate('+iSec*6+'deg)';
               oMin.style.transform='rotate('+iMin*6+'deg)';
               oHour.style.transform='rotate('+iHour*30+'deg)';
           }

       }
    </script>
</head>
<body>
<div class="wrap">
    <ul id="list">
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->
        <!--<li></li>-->

    </ul>
    <div id="hour"></div>
    <div id="min"></div>
    <div id="sec"></div>
    <div class="ico"></div>
    <div id="text">
        <ul id="list2"></ul>
    </div>
</div>
</body>
</html>
