<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{margin: 0;padding:0;list-style: none;}
        li{  float: left;width: 100px;text-align: center;  height: 30px;
            line-height:30px;border:1px solid white;background: yellow;
            color:red;font-size: 16px;transform: skewX(150deg);transition:0.5s;
            transform-origin: right top;}
        a{  text-decoration: none;display: block;transform: skewX(-150deg)}
        li:hover{transform:  skewX(150deg) scale(1.25) translate(-5px,-5px)}
    </style>
</head>
<body>
<ul>
    <li><a href="">天地玄黄</a></li>
    <li><a href="">宇宙洪荒</a></li>
    <li><a href="">日月盈仄</a></li>
</ul>
</body>
</html>
