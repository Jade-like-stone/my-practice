<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .wrap{width:100px;height: 100px;padding:100px;border:5px solid black;
              margin:100px auto;perspective:600px;perspective-origin:center;}
        .box{width:100px;height: 100px;background:red;position:relative; transform-style:preserve-3d;transition:3s;
                transform-origin: center center -50px;}
        .box div{width: 100px;height: 100px;position: absolute;text-align: center;font-size: 50px;line-height: 100px;
                color:white;}
        .box div:nth-of-type(1){left: 0;top:-100px;background: orange;transform-origin: bottom;transform: rotateX(90deg)}
        .box div:nth-of-type(2){left: 0;top:100px;background: yellow;transform-origin: top;transform: rotateX(-90deg)}
        .box div:nth-of-type(3){left: 100px;top:0;background: green;transform-origin: left;transform: rotateY(90deg)}
        .box div:nth-of-type(4){left: -100px;top:0;background: cyan;transform-origin: right;transform: rotateY(-90deg)}
        .box div:nth-of-type(5){left: 0;top:0;background: blue;}
        .box div:nth-of-type(6){left: 0;top:0;background: purple;transform: translateZ(-100px) rotateX(180deg);}
            .wrap:hover .box{transform: rotateX(180deg);}
    </style>
    <script>
        /*
        3d变化
         transform-style（preserve-3d） 建立3D空间
         Perspective 景深
         Perspective- origin 景深基点
         Transform 新增函数
         rotateX()
         rotateY()
         rotateZ()
         translateZ()
         scaleZ()

         实例1：3D盒子
         实例2：3D图片切换


        animation
         关键帧——keyFrames
         类似于flash
         只需指明两个状态，之间的过程由计算机自动计算
         关键帧的时间单位
         数字：0%、25%、100%等
         字符：from(0%)、to(100%)
         格式
         @keyframes 动画名称
         {
         动画状态
         }

         格式(2)
         @keyframes  miaov_test
         {
         from { background:red; }
         to { background:green; }
         }
         可以只有to


         调用的标签(#div1、xxx:hover之类的)
         必要属性
         animation-name		动画名称（关键帧名称）
         animation-duration		动画持续时间
         例如：
         -webkit-animation-name: ‘miaov';
         -webkit-animation-duration: 4s;
         例子：进度条
         animation-play-state 播放状态（ running 播放 和paused 暂停 ）


         可选属性
         animation-timing-function	动画运动形式
         linear	匀速。
         ease		缓冲。
         ease-in	由慢到快。
         ease-out	由快到慢。
         ease-in-out	由慢到快再到慢。
         cubic-bezier(number, number, number, number)：	特定的贝塞尔曲线类型，4个数值需在[0, 1]区间内


         可选属性(2)
         animation-delay			动画延迟
         只是第一次
         animation-iteration-count		重复次数
         infinite为无限次
         animation-direction			播放前重置
         动画是否重置后再开始播放
         alternate	动画直接从上一次停止的位置开始执行
         normal	动画第二次直接跳到0%的状态开始执行

         animate——和JS结合
         通过class
         在class里加入animation的各种属性
         直接给元素加-webkit-animation-xxx样式
         animation的问题
         写起来麻烦
         没法动态改变目标点位置
         obj.addEventListener('webkitAnimationEnd', function (){}, false);
         实例1：无缝滚动



         */
    </script>
</head>
<body>
<div class="wrap">
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
</div>
</body>
</html>
