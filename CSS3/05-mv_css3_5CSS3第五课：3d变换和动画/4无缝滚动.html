<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes move {
            0%{
               left: 0;
            }
            100%{
                left:-500px;
            }
        }
        .wrap{width: 500px;height: 100px;border:1px solid black;position:relative;margin:100px auto;overflow: hidden}
        .list{position: absolute;left: 0;top:0;margin:0;padding:0;animation: 3s move linear infinite;width: 200%;}
        .list li{list-style:none;width:98px;height: 98px;border:1px solid red;float:left;
                font-size: 40px;line-height: 98px;text-align: center;background: black;color:white;}
        .wrap:hover .list{animation-play-state:paused;}
    </style>
</head>
<body>
<div class="wrap">
    <ul class="list">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
</body>
</html>
