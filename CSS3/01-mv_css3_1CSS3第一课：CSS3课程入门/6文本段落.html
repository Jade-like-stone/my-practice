<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{width: 500px;font-size: 18px;color:black;line-height: 30px;}
        p:first-line{background: greenyellow}
        p:first-letter{font-size: 30px;}
        p::after{Content: "--李白"}
        p::selection{color: red;background: yellow;font-size: 12px;}
    </style>
    <script>
        /*
         E:first-line 表示E元素中的第一行
         E:first-letter 表示E元素中的第一个字符
         E::selection表示E元素在用户选中文字时
         E::before 生成内容在E元素前
         E::after 生成内容在E元素后
         E:not(s) 表示E元素不被匹配
         E~F表示E元素毗邻的F元素
         Content 属性
         */
    </script>
</head>
<body>
<p>
    君不见，黄河之水天上来，奔流到海不复回。君不见，高堂明镜悲白发，朝如青丝暮成雪。人生得意须尽欢，莫使金樽空对月。天生我材必有用，千金散尽还复来。烹羊宰牛且为乐，会须一饮三百杯。岑夫子，丹丘生，将进酒，杯莫停。与君歌一曲，请君为我倾耳听。钟鼓馔玉不足贵，但愿长醉不复醒。古来圣贤皆寂寞，惟有饮者留其名。陈王昔时宴平乐，斗酒十千恣欢谑。主人何为言少钱，径须沽取对君酌。五花马，千金裘，呼儿将出换美酒，与尔同销万古愁。
</p>
</body>
</html>
