<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        label{float: left;margin: 0 5px;overflow: hidden;position: relative;}
         label input{position: absolute;left: -50px;top:-50px;}
          span{border:1px solid black;width: 50px;height: 50px;display: block;}
        input:checked~span{background: red;}
    </style>
    <script>
        /*
         E:target 表示当前的URL片段的元素类型，这个元素必须是E
         E:disabled 表示不可点击的表单控件
         E:enabled 表示可点击的表单控件
         E:checked 表示已选中的checkbox或radio
         E~F表示E元素毗邻（后面）的F元素
         */
    </script>
</head>
<body>
<label>
    <input type="radio" name="tab">
    <span></span>
</label>

<label>
    <input type="radio" name="tab">
    <span></span>
</label>
<label>
    <input type="radio" name="tab">
    <span></span>
</label>
</body>
</html>
