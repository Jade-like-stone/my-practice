<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{width: 200px;height: 30px;line-height: 30px;border:1px solid #000;}
         a{text-decoration: none;padding-left: 30px;display: block}
         a[href$=doc]{background: url("img/w.gif") no-repeat 8px center;}
         a[href*=text]{background: url("img/text.gif") no-repeat 8px center;}
        a[href|=pdf]{background: url("img/swf.gif") no-repeat 8px center;}
        a[href^=ex]{background: url("img/x.gif") no-repeat 8px center;}
        a[href~=ppt]{background: url("img/ppt.gif") no-repeat 8px center;}
    </style>
    <script>
        /*
         E[attr]只使用属性名，但没有确定任何属性值
         E[attr="value"]指定属性名，并指定了该属性的属性值
         E[attr~="value"]指定属性名，并且具有属性值，此属性值是一个词列表，并且以空格隔开，其中词列表中包含了一个value词，而且等号前面的“〜”不能不写
         E[attr^="value"]指定了属性名，并且有属性值，属性值是以value开头的

         E[attr$="value"]指定了属性名，并且有属性值，而且属性值是以value结束的
         E[attr*="value"]指定了属性名，并且有属性值，而且属值中包含了value
         E[attr|="value"]指定了属性名，并且属性值是value或者以“value-”开头的值（比如说zh-cn）
         */

    </script>
</head>
<body>
<p>
    <a href="http://www.baidu.com.doc">最美的你们</a>
</p>
<p>
    <a href="http://www.baidu.com. ppt">最美的你们</a>
</p>
<p>
    <a href="http://www.baidu.com.text">最美的你们</a>
</p>
<p>
    <a href="pdf-http://www.baidu.com.text">最美的你们</a>
</p>
<p>
    <a href="excelhttp://www.baidu.com.text">最美的你们</a>
</p>
</body>
</html>
