<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{width: 100px;height: 100px;background: red;}
        .div2{width: 100px;height: 100px;background: blue;}
    </style>
    <script>
        window.onload=function () {
        /*
            需求：当点击按钮的时候，将红色方块替换成蓝色方块
            父级.replaceChild(替换的，被替换的) 被替换的将不再存在
             */
        var oBtn=document.getElementsByTagName('input')[0];
        var aDiv=document.getElementsByTagName('div');
        oBtn.onclick=function () {
            aDiv[0].replaceChild(aDiv[2],aDiv[1]);
        }
        }
    </script>
</head>
<body>
<input type="button" value="点击我替换div">
<div class="box">
    <div class="div1"></div><hr>
    <div class="div2"></div>

</div>
</body>
</html>
