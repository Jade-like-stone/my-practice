<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        DOM:
        Document Object Model (文档对象模型)

        简单来说：
        document 提供了一些API（接口） 赋予开发者操作页面的能力
         1.获取  2.操作

         一般分为3大关系：
         父级关系：只有一层上下级关系（从当前往上找）
         子级关系：只有以下 一层的关系
         兄弟关系：同一个腹肌（同一级）

         父子节点：上下两层节点之间的关系
         祖先节点：当前节点上面的所有节点的统称
         子孙节点：当前节点下面的所有节点的统称

         按照节点的类型划分 nodeType
         元素节点：nodeType=1
                标签，数字1

         document： 数字9

         文本节点：数字3
                   文字 换行。。。

         注释节点：数字8

         属性节点：数字2

         nodeValue:查看属性的属性值

         nodeName:查看节点的属性名

         childNodes：(类数组)
            获取某个节点下的所有子节点

         */
    </script>
