<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //parentNode.insertBefore(childNode1,childNode2)
        //        往上一个节点的指定节点子节点前边插入一个节点
        //        如上：childNode1插入到childNode2前边
        //               新添加的元素    已有的元素
        //             如果第二个参数为假的  那么会将某个元素添加到父元素的末尾
        window.onload=function () {
            var oBtn=document.getElementsByTagName('input')[0];
            var ul=document.getElementsByTagName('ul')[0];

            var num=0;

            oBtn.onclick=function () {
                num++;
                var li=document.createElement('li');//创建元素
                li.innerHTML=num;
                ul.insertBefore(li,ul.children[0]);//在ul的第一个子节点前插入元素

            }
        }
    </script>
</head>
<body>
<input type="button" value="添加li">
<ul>

</ul>
</body>
</html>
