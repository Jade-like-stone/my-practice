<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{background: lightgray;width: 150px;
            color: black;list-style: none;}
        .mo{background: black;color: white;}
        .moHover{background: red;}
        .lihover{background: black;color: white;}
        .pn{background: green;}
    </style>
    <script>
        window.onload=function () {
            var aUl=document.getElementsByTagName('ul')[0];
            var aLi=document.getElementsByTagName('li');
            var oFirst=aUl.firstElementChild;
            var oLast=aUl.lastElementChild;
       for(var i=0;i<aLi.length;i++){
           aLi[i].onmouseover=function () {
               if(this==oFirst||this==oLast){
                   this.className='moHover';

               }else {
                   this.className='lihover';
                   this.previousElementSibling.className=this.nextElementSibling.className='pn';
                   oFirst.className=oLast.className='mo';

               }


           };
           aLi[i].onmouseout=function () {
               for(var i=0;i<aLi.length;i++){
                   aLi[i].className='';
               }
               oFirst.className=oLast.className='mo';
           }
       }
        }
    </script>
</head>
<body>
<ul>
    <li class="mo">111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
    <li>666</li>
    <li>777</li>
    <li class="mo">888</li>
</ul>
</body>
</html>
