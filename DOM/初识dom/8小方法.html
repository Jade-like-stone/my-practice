<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        div{top:50px;border:10px solid black;}
        .div1{width: 300px;
            height:300px;background: red;position: relative;left: 50px;}
        .div2{width: 200px;height: 200px;background: blue;position: absolute;left: 30px;}
        .div3{width: 100px;height: 100px;background: yellow;
            position: absolute;left: 0;transition:2s left;border:6px solid black; }
    </style>
    <script>
        /*
         offsetLeft：
         外边框到有定位父级的内边框的距离

         offsetParent：
         外边框到有定位父级的内边框的距离


         getBoundingClientRect(返回值为一个对象):
         获取某个元素的信息：（高版本：left,top,bottom,right,width,height）
        注意：获取的值会根据滚动条变化的
         */
        window.onload=function () {
            var oBtn=document.getElementsByTagName('input')[0];
            var oDiv3=document.getElementsByTagName('div')[2];

            oBtn.onclick=function () {
              oDiv3.style.left=-oDiv3.getBoundingClientRect().left +'px';

            }




        }
    </script>
</head>
<body>
<input type="button" value="点击我">
<div class="div1">
    <div class="div2">
        <div class="div3"></div>
    </div>
</div>
</body>
</html>
