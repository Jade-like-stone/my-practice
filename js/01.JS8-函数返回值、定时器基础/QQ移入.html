<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #qq{width: 200px;height: 300px;background: pink;}
        #title{width: 250px;height: 150px;background: lightcyan;position: absolute;top: 10px;
            left:220px; display: none;}
    </style>
    <script>
        window.onload=function () {
            var qq=document.getElementById('qq');
            var title=document.getElementById('title');
            var timer=null;

            qq.onmouseover=show;
            qq.onmouseout=hide;

            title.onmouseover=show;
            title.onmouseout=hide;

                function show() {
                clearInterval(timer);
                title.style.display='block';
            };

                function hide() {
                    timer=setInterval(function () {
                        title.style.display='none';
                    },2000)
                }

        }

    </script>
</head>
<body>
<div id="qq"></div>
<div id="title"></div>
</body>
</html>
