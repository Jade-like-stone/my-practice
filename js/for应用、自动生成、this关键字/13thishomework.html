<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div{width: 500px;height: 500px;border:1px solid black;}
        ul li{width: 200px;height: 200px;float: left;background:red;list-style: none;border: 2px solid deepskyblue;text-align: center;position: relative;margin:10px;}
        li .d1{width: 300px;height: 300px;overflow: hidden;text-align: center;position: absolute;top: 50px; display: none;z-index: 2;}
        .d1 img{width:280px;height: 280px;}
    </style>

    <script>
        window.onload=function () {
            var oUl=document.getElementById('list');
            var aLi=oUl.getElementsByTagName('li');
            var i=0;
            alert(aLi[i]);
            for(i;i<aLi.length;i++)
            {
                aLi[i].onmouseover=function () {
                 var oDiv=this.getElementsByTagName('div')[0];
                 oDiv.style.display='block';
                };
                aLi[i].onmouseout=function () {
                    var oDiv=this.getElementsByTagName('div')[0];
                    oDiv.style.display='none';
                }
            }
        }
    </script>
</head>
<body>
<div class="div">
<ul id="list">
    <li>
        <div class="d1">
            <span>我是一张图片</span>
            <img src="img/1.jpg">
        </div>

    </li>
    <li>
        <div class="d1">
            <span>我是一张图片</span>
            <img src="img/2.jpg">
        </div>

    </li>
    <li>
        <div class="d1">
            <span>我是一张图片</span>
            <img src="img/3.jpg">
        </div>

    </li>
</ul>
</div>
</body>
</html>
