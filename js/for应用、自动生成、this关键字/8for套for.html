<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {
            var oUl=document.getElementById('list');
            var aUl=oUl.getElementsByTagName('ul');

            for(var i=0;i<aUl.length;i++){
                var aLi=aUl[i].getElementsByTagName('li');
                for(var j=0;j<aLi.length;j++)
                {
                    aLi[j].style.color='red';
                }
            }
        }
    </script>
</head>
<body>
<ul id="list">
    <li>
        <h2>我的好友</h2>
        <ul>
            <li>张三</li>
            <li>张三</li>
            <li>张三</li>
        </ul>
    </li>
    <li>
        <h2>我的同学</h2>
        <ul>
            <li>李四</li>
            <li>李四</li>
            <li>李四</li>
        </ul>
    </li>
    <li>
        <h2>陌生人</h2>
        <ul>
            <li>王五</li>
            <li>王五</li>
            <li>王五</li>
        </ul>
    </li>
</ul>
</body>
</html>
