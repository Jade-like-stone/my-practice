<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function () {

//            }
//            document.body.innerHTML=str;
            var oDiv=document.getElementsByTagName('div')[0];
            var aInp=document.getElementsByTagName('input');

            aInp[1].onclick=function () {
                var val=aInp[0].value;
                var str='';
                var str1='';
                for(var i=0;i<val.length;i++){
                   str= String.fromCharCode(val.charCodeAt(i)-520);
                   str1+=str;
                }
                oDiv.innerHTML=str1;
            };
            aInp[2].onclick=function () {
                var val=oDiv.innerHTML;
                var str='';
                var str1='';
                for(var i=0;i<val.length;i++){
                    str= String.fromCharCode(val.charCodeAt(i)+520);
                    str1+=str;
                }
                oDiv.innerHTML=str1;
            }
        }

    </script>
</head>
<body>
<input type="text" >
<input type="button" value="加密">
<input type="button" value="解密">
<div>加密。。。</div>
</body>
