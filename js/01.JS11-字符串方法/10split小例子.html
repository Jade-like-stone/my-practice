<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{width: 400px;
            height:400px;border: 2px solid red;text-align: center;}
        span{width: 50px;height: 50px;display: inline-block}
    </style>
    <script>
        window.onload=function () {
            var oDiv=document.getElementsByTagName('div')[0];
            var aInp=document.getElementsByTagName('input');
            var str='';
            var arrColor=['red','orange','yellow','green','cyan','blue','purple'];

            aInp[1].onclick=function () {
                str=aInp[0].value;
               var arr= str.split('');
               for(var i=0;i<arr.length;i++){
                   arr[i]='<span style="background:'+arrColor[i%arrColor.length]+';">'+arr[i]+'</span>';
               }
              oDiv.innerHTML+=arr.join('');
            }

        }
    </script>
</head>
<body>
<div>

</div>
<input type="text">
<input type="button" value="提交">
</body>
</html>
