<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
li{
    list-style:none;}
    </style>
    <script>
        window.onload=function () {
            var p=document.getElementsByTagName('p')[0];
            /*
             系统时间对象
             new Date()   当前系统的时间对象
             */
            //typeof myTime =>object
            var oLi=document.getElementsByTagName('li')[0];
            var aImg=document.getElementsByTagName('img');
            var arr=['img/0.JPG','img/1.JPG','img/2.JPG','img/3.JPG','img/4.JPG','img/5.JPG','img/6.JPG','img/7.JPG','img/8.JPG','img/9.JPG','img/：.JPG','img/none.png'];
            var onOff=false;
            for(var i=0;i<8;i++){

                oLi.innerHTML+='<img>';

            }
            setInterval(time,1000);
            setInterval(shan,500);
            time();
            function shan() {

                if (onOff){
                    aImg[2].src=arr[10];
                    aImg[5].src=arr[10];
                    onOff=false;
                }else {
                    aImg[2].src=arr[arr.length-1];
                    aImg[5].src=arr[arr.length-1];
                    onOff=true;
                }
            }
            function time() {
                var myTime=new Date();
                //number
                var iHour=myTime.getHours();
                var iMinute=myTime.getMinutes();
                var iSecond=myTime.getSeconds();


                var str='';
                str=addZero(iHour)+'：'+addZero(iMinute)+'：'+addZero(iSecond);
                p.innerHTML=str;
                for(var i=0;i<str.length;i++){
                    aImg[i].src='img/'+str.charAt(i)+'.JPG';
                }

            }
            function addZero(n) {
                return n<10 ? '0'+n : ''+n;

            }

        }



    </script>
</head>
<body>
<p></p>
<ul>
    <li>

    </li>
</ul>
</body>
</html>
