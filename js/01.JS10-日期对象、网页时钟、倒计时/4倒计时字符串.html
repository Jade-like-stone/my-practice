<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<style>
    .lth{width: 400px;height: 30px;}
    input{width: 100px;height: 30px;line-height: 30px;}
</style>
    <script>
        //January February March April May June July August September October November December
        window.onload=function () {
            var aInp=document.getElementsByTagName('input');
            var timer=null;
            var iNow=null;
            var iNew=null;
            var t=null;
            var str='';

            aInp[2].onclick=function () {
                iNew=new Date(aInp[0].value);
                clearInterval(timer);
                timer=setInterval(function () {
                    iNow=new Date();

                    t=Math.floor((iNew-iNow)/1000);
                    str=Math.floor(t/86400)+'天'+ Math.floor(t%86400/3600)+'时'+Math.floor(t%86400%3600/60)+'分'+t%60+'秒';

                    if (t>=0){
                        aInp[1].value=str;
                    }else {
                        clearInterval(timer);
                    }

                },1000);


            }

        }
    </script>
</head>
<body>
距离：<input type="text" class="lth" value="June 10,2018,12:12:12"><br><br>
还剩：<input type="text" class="lth">
<input type="button" value="开始计时">
</body>
</html>
