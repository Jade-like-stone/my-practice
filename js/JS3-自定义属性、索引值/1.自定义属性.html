<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li{width:80px;height: 102px;
            float: left;list-style: none;margin-right: 10px;
        background: url("img/normal.png");}
    </style>
    <script>
        /*
        自定义属性 对象.属性名=属性值
         */
        window.onload=function () {
            var oUl=document.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');
            aLi.OnOff=true;
            for(var i=0;i<aLi.length;i++)
            {       aLi[i].OnOff=true;
                aLi[i].onclick=function () {
                    if (this.OnOff){
                        this.style.background='url(img/active.png)';
                        this.OnOff=false;
                    }else {
                        this.style.background='url(img/normal.png)';
                        this.OnOff=true;
                    }
                }
            }

        }

    </script>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
