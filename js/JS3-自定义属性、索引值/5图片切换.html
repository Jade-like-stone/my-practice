<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin:0;
            padding:0;}
        #div{width: 400px;height: 500px;background: #fff;background: url("img/loader_ico.gif") no-repeat center;
            text-align: center;margin: 50px auto;position: relative;z-index: 2;}
        #div p,#div span{width: 400px;height: 30px;line-height: 30px;text-align:center;color: #ffffff;background: #000;position: absolute;left: 0;}
        #div p{bottom: 0;margin:0;}
        #div span{top: 0;}
        #div img{width: 400px;height: 500px;}
        #div ul{position: absolute;right: -50px; top:50px;width: 40px;}
        #div li{height:30px;line-height:30px;width: 40px;background: #ccc;margin-bottom: 5px;list-style:none;}
        #div .active{background: yellow;}
        body{background: #333;}
    </style>
    <script>
        window.onload=function () {
            var arrSrc=['img/1.png','img/2.png','img/3.png','img/4.png'];
            var arrText=['雄鹰展翅','狐妖女','蝴蝶女','面具机器人'];
            var oDiv=document.getElementById('div');
            var oP=oDiv.getElementsByTagName('p')[0];
            var oSpan=oDiv.getElementsByTagName('span')[0];
            var oImg=oDiv.getElementsByTagName('img')[0];
            var oUl=oDiv.getElementsByTagName('ul')[0];
            var aLi=oUl.getElementsByTagName('li');

            for(var i=0;i<arrSrc.length;i++){
                oUl.innerHTML+="<li></li>";
            }

            var num=0;
            function tab() {
                oP.innerHTML=arrText[num];
                oSpan.innerHTML=1+num+'/'+arrSrc.length;
                oImg.src=arrSrc[num];

                for(var i=0;i<aLi.length;i++){
                    aLi[i].className='';
                }
//                    this.className='active';
                aLi[num].className='active';
            }
            tab();




            for(var i=0;i<aLi.length;i++){
                aLi[i].index=i;
                aLi[i].onclick=function () {
                    num=this.index;
                   tab();
                }
            }
        }

    </script>
</head>
<body>
<div id="div">
    <p>图片名称正在加载中</p>
    <span>正在计算当前图片的位置</span>
    <img src="">
    <ul>

    </ul>
</div>
</body>
</html>
