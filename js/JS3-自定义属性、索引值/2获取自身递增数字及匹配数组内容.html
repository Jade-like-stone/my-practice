<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{width: 100px;
            height:100px;
            margin-right:20px;color: deepskyblue;
            font-size:80px;}
    </style>
   <script>
     window.onload=function () {
         var aBtn=document.getElementsByTagName('input');
         var arr=['A','B','C','D'];
         for(var i =0;i<aBtn.length;i++){
             aBtn[i].num=0;
             aBtn[i].onclick=function () {
                 this.value=arr[this.num];
                 this.num++;
                 if (this.num>arr.length-1){
                     this.num=0;
                 }
             }
         }
     }

   </script>

</head>
<body>
<input type="button" value="0" >
<input type="button" value="0" >
<input type="button" value="0" >


</body>
</html>
