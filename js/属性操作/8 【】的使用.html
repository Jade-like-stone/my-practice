<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[]的使用</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid red;}
    </style>
</head>
<body>
请输入属性名称：<input type="text" id="text">
请输入属性的值：<input type="text" id="text2">
<input type="button" id="btn">
<div id="div1"></div>

<script>
    //Js中的.可以替换为[]
    var oText1=document.getElementById('text');
    var oText2=document.getElementById('text2');
    var oBtn=document.getElementById('btn');
    var oDiv=document.getElementById('div1');

    oBtn.onclick=function () {
        oText1.value //'width' 'background'
        oText2.value //200px   red
        oDiv.style[oText1.value]=oText2.value;
        //.后面的值无法修改   [] 里面的值可以随便写
    }

</script>
</body>
</html>
