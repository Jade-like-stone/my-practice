<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>


        // 工厂方式：封装函数
        //当new去调用一个函数：这个时候函数中的this就是创建出来的对象
        //而且函数的返回值直接就是this(对象)了（隐式返回）
        //new 后面调用的函数：构造函数
        function CreatPerson(name) {
            this.name=name;
        }
        CreatPerson.prototype.showName=function () {
            alert(this.name);
        };
        var P1=new CreatPerson('小明');
       // P1.showName();
        var P2=new CreatPerson('小强');
       // P2.showName();

        alert( P1.showName == P2.showName);//true








    </script>
</head>
<body>

</body>
</html>
