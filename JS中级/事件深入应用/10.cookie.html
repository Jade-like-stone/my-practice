<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        cookie:存储数据：当用户访问了某个网站（网页）的时候
            我们就可以通过coolie来向访问者电脑上存储数据
            1.不同浏览器存放的cookie位置不一样，也不能通用
            2.cookie的存储以域名的形式进行区分
            3.cookie的数据是可以设置名字的
            4.一个域名下存放的个数是有限制的，不同浏览器存放的内容不一样
            5.每个cookie存放的内容大小也有限制，不同浏览器存放的大小也不同

            如果想长时间存放cookie：
                需要在设置cookie的时候同时加一个过期时间，cookie默认是临时存储，

                        document.cookie='名字=值;expires='+字符串格式时间;
            内容最好编码存放，encodeURI
            存：document.cookie='名字=值';
            取：document.cookie

            通过document.cookie来获取当前网站下的cookie的时候
            会得到一个字符串形式的值，它包含了当前网站下的所有cookie
            会把所有的cookie通过 分号+空格的形式串联起来
         */

//        var oDate=new Date();
//        oDate.setDate(oDate.getDate()+5);//获取当前时间并保存5天

//        document.cookie='username=sun;expires='+oDate.toGMTString();
//       document.cookie='age=20';
       //document.cookie='username='+encodeURI('sun\n林旺')+';expires='+oDate.toGMTString();
//        alert(decodeURI(document.cookie));

        function addCookie(key,value,t) {
            var oDate=new Date();
            oDate.setDate(oDate.getDate()+t);
            document.cookie=key+'='+encodeURI(value)+';expires='+oDate.toGMTString();
        }
        addCookie('Class','hello',5);
        alert(decodeURI(document.cookie));

        function getCookie(key) {
            var  arr1=document.cookie.split('; ');
            for(var i=0;i<arr1.length;i++){
                var arr2=arr1[i].split('=');
                if (arr2[0]==key){
                    return decodeURI(arr2[1]);
                }
            }
        }
        alert(getCookie('Class'));

        function removeCookie(key) {
            addCookie(key,'',-1);
        }
        removeCookie('Class');
        alert(decodeURI(document.cookie))
    </script>
</head>
