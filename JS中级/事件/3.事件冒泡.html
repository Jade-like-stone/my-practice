<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     *{margin:0;padding:0}
     #div1{width: 100px;height: 200px;background: red;
         position: relative;top: 100px;left: -100px;}
     #div2{width: 20px;background: blue;
            position: absolute;right:-20px;top:76px;text-align: center;
            color:white;vertical-align: middle}
    </style>
    <script>
        /*
        事件冒泡：当一个元素接收到事件的时候，会把它接收到的事件
                传给他的父级 一直到顶层window  被称为事件冒泡机制
         阻止冒泡：当前要阻止冒泡的事件函数中调用event.cancelBubble=true;
                只能单独去阻止  阻止的是当前对象的当前事件的冒泡
         */
        window.onload=function(){
        var oDiv=document.getElementById('div1');
        oDiv.onmouseover=function () {
            oDiv.style.left=0;
        };
            oDiv.onmouseout=function () {
                oDiv.style.left=-100+'px';
            }
        }
    </script>
</head>
<body>
<div id="div1">
    <div id="div2">分享到</div>
</div>
</body>
</html>
