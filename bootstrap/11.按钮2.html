<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"><!--提高ie渲染效果-->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--和移动端视口相同的尺寸-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
//      种类： a,input,button
//        块级：btn-group
//              btn-group-justified 端点对齐：自适应父容器的大小
//              btn-group-vertical
//    实例：github按钮组
    </script>
</head>
<body>
<div class="container">
    <input type="button" value="按钮1" class="btn btn-primary">
    <input type="button" value="按钮2" class="btn btn-primary">
    <input type="button" value="按钮3" class="btn btn-primary">
    <br><br>
    <div class="btn-group">
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div><br><br>
    <div class="btn-group btn-group-justified">
        <a href="#" class="btn btn-primary">按钮1</a>
        <a href="#" class="btn btn-primary">按钮2</a>
        <a href="#" class="btn btn-primary">按钮3</a>
    </div>
    <br><br>
    <div class="btn-group btn-group-justified">
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div>
    <br><br>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn btn-primary">按钮1</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">按钮2</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-primary">按钮3</button>
        </div>
    </div><br><br>
    <div class="btn-group-vertical btn-group-lg">
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div>
    <div class="btn-group-vertical">
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div>
    <div class="btn-group-vertical btn-group-sm">
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div>
    <div class="btn-group-vertical btn-group-xs" >
        <input type="button" value="按钮1" class="btn btn-primary">
        <input type="button" value="按钮2" class="btn btn-primary">
        <input type="button" value="按钮3" class="btn btn-primary">
    </div><br><br>
    <div>
    <button class="btn btn-primary">按钮1<span class="caret"></span></button>
    <a href="#" class="btn btn-primary">按钮2<span class="caret"></span></a>
    </div><br><br>
    <div class="btn-group">
        <a href="#" class="btn btn-primary">按钮1</a>
        <a href="#" class="btn btn-primary"><span class="caret"></span></a>
    </div>
    <div class="btn-group">
      <button class="btn btn-primary">按钮2</button>
        <button class="btn btn-primary"><span class="caret"></span></button>
    </div>
    <div class="btn-group dropdown">
        <a href="#" class="btn btn-primary">按钮1</a>
        <a href="#" class="btn btn-primary"><span class="caret"></span></a>
    </div>
    <div class="btn-group dropup">
        <button class="btn btn-primary">按钮2</button>
        <button class="btn btn-primary"><span class="caret"></span></button>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</html>
