<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"><!--提高ie渲染效果-->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--和移动端视口相同的尺寸-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        //        容器：class:
        //            container-fluid:流体
        //            container:固定 1170 970 750 auto
    </script>
</head>
<body>
<div class="container">
    <div class="row">
        <input type="button" value="默认样式">
        <input type="button" value="首选项" class="btn btn-primary">
        <input type="button" value="成功" class="btn btn-success">
        <input type="button" value="一般信息" class="btn btn-info">
        <input type="button" value="警告" class="btn btn-warning">
        <input type="button" value="危险" class="btn btn-danger">
<br><br>
        <p>默认段落</p>
        <p class="bg-primary">默认段落</p>
        <p class="bg-success">成功</p>
        <p class="bg-info">一般信息</p>
        <p class="bg-warning">警告</p>
        <p class="bg-danger">危险</p>
        <br><br>
        <span>默认样式</span>
        <span  class="text-primary">首选项</span>
        <span class="btn btn-success">成功</span>
        <br><br>
        <a href="#" class="btn btn-primary">连接1</a>
        <a href="#" class="bg-success">连接2</a>
        <a href="#" class="text-danger">连接3</a>
        <br><br>
        <div class="alert alert-warning">我是警告框</div>
        <div class="alert alert-success">我是成功框</div>
        <br><br>
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>我是面板标题</h4>
            </div>
            <div class="panel panel-body">
                我是面板内容
            </div>
        </div>
    </div>
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</html>
