<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"><!--提高ie渲染效果-->
    <meta name="viewport" content="width=device-width,initial-scale=1"><!--和移动端视口相同的尺寸-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script>
        //        容器：class:
        //            container-fluid:流体
        //            container:固定 1170 970 750 auto
//   按钮：
//        基类：-btn
//        样式：btn-default(默认)
//              btn-link(连接)
//        大小：btn-*[lg,sm,xs]
//        状态：active disabled
    </script>
</head>
<body>
<div class="container">
<input type="button" value="按钮" class="btn">
<input type="button" value="按钮" class="btn btn-primary">
<input type="button" value="按钮" class="btn btn-success">
<input type="button" value="按钮" class="btn btn-info">
<input type="button" value="按钮" class="btn btn-warning">
<input type="button" value="按钮" class="btn btn-danger">
<br><br>
<input type="button" value="按钮" class="btn">
<input type="button" value="按钮" class="btn btn-default">
<input type="button" value="按钮" class="btn btn-link">
<br><br>
<input type="button" value="按钮" class="btn btn-primary btn-lg">
<input type="button" value="按钮" class="btn btn-primary">
<input type="button" value="按钮" class="btn btn-primary btn-sm">
<input type="button" value="按钮" class="btn btn-primary btn-xs">
<br><br>
<input type="text" class="form-control input-lg">
<input type="text" class="form-control">
<input type="text" class="form-control input-sm">
<br><br>
<input type="button" value="按钮" class="btn btn-primary btn-lg">
<input type="button" value="按钮" class="btn btn-primary active">
<input type="button" value="按钮" class="btn btn-primary disabled">
<br><br>
<a href="" class="btn btn-primary">按钮</a>
<button class="btn btn-primary">按钮</button>
    <br><br>
<input type="button" value="提交" class="btn btn-primary btn-block">
</div>
</body>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</html>
